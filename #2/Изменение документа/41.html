<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <div id="container"></div>

  <!-- Результат должен быть:
<div id="tree">
<ul>
  <li>Рыбы
    <ul>
      <li>форель</li>
      <li>лосось</li>
    </ul>
  </li>
  <li>Деревья
    <ul>
      <li>Огромные
        <ul>
          <li>секвойя</li>
          <li>дуб</li>
        </ul>
      </li>
      <li>Цветковые
        <ul>
          <li>яблоня</li>
          <li>магнолия</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
</div>
-->

  <script>
    let data = {
      "Рыбы": {
        "форель": {},
        "лосось": {}
      },

      "Деревья": {
        "Огромные": {
          "секвойя": {},
          "дуб": {}
        },
        "Цветковые": {
          "яблоня": {},
          "магнолия": {}
        }
      }
    };
	
    function createTree(container, data) {
		container.innerHTML = createTreeText(data);
    }
	
	function createTreeText(data) {
        let li = '';
        let ul;
        for (let elem in data) {
			li += '<li>' + elem + createTreeText(data[elem]) + '</li>';
      }
      if (li) {
        ul = '<ul>' + li + '</ul>'
      }
      return ul || '';
    }

    createTree(container, data);
	
  </script>

</body>
</html>
