<!DOCTYPE HTML>
<html>
	<body>
		<ul id="ul">
			<li id="one">1</li>
			<li id="two">4</li>
		</ul>

		<script>
			let one = document.getElementById('one');
			let two = document.createElement('li');
			two.textContent = "2";
			one.append(two);
			let three = document.createElement('li');
			three.textContent = "3";
			one.append(three);
		</script>
	</body>
</html>
