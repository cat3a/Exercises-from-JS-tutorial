<!DOCTYPE HTML>
<html>
	<body>
		<ul id="ul">
			<li id="one">1</li>
			<li id="two">4</li>
		</ul>

		<script>
			let one = document.getElementById('one');
			let four = document.getElementById('two');
			let two = document.createElement('li');

			four.insertAdjacentHTML('beforebegin', '<li>3</li>');
		</script>
	</body>
