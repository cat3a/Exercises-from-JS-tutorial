<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Нажмите, чтобы спрятать" />

  <script>
    hider.addEventListener('click', hideButton);
    function hideButton() {
      this.style.visibility = "hidden";
    }
  </script>

</body>
</html>
