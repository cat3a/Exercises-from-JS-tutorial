<script>

    "use strict";
		
//Функция для увеличения числовых значений в 2 раза
		
    function multiplyNumeric(obj) {
	
		for (let key in obj) {
			if(typeof(obj[key]) === typeof(2)) {
				obj[key] = obj[key]*2;
			}
	    }	
	}
	
//Проверка
	
	let menu = {
		width: 200,
		height: 300,
		title: "My menu"
    };
	
	multiplyNumeric(menu);
	
	console.log(menu)
	
</script>
