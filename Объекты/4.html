<script>

    "use strict";
	
	let sum = 0;
		
	//Функция подсчитывающая зарплату сотрудников
		
    function sumSalaries(object) {
	
		for (let key in object) {
			for ( let key in object) {
				sum += object[key];
		}
			return alert(sum); 
		}
		return alert("Это пустой объект"); 
	}
		
		
    let salariesEmpty = {};
	
	let salaries = {
	  John: 100,
	  Ann: 160,
	  Pete: 130
	};
	
	sumSalaries(salaries);
	sumSalaries(salariesEmpty);
	
</script>
