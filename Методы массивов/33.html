<script>

	"use strict";
	
	let index;
	
	function filterRangeInPlace(arr, a, b) {
		for(let i=0; i <= arr.length; i++) {
			if(arr[i] < a || arr[i] > b) {
				arr.splice(i, 1);
				i--;
			}
		}
	}
    
	let arr = [5, 3, 8, 1, 8, 6, 2, 3];
	filterRangeInPlace(arr, 1, 4); // удалены числа вне диапазона 1..4
	alert( arr ); 
	
</script>
