<script>

	"use strict";
	
	function camelize(str) {
	
		let arr = str.split("");
		let arr2 =[]
		
		for (let i = 0; i<=arr.length; i++) {
			if (arr[i] == "-") {
				let ele = arr[i+1];
				ele = ele.toUpperCase();	
				arr2.push(ele);
				i++;
			}  else {
				arr2.push(arr[i]);
			}
			}
		
		let str2 = arr2.join("");
		
		return alert(str2);
		}
	
	camelize("background-color");
	camelize("list-style-image");
	camelize("-webkit-transition");
	
</script>
