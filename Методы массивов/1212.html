<script>

	"use strict";
	
	function unique(arr) {
	
	    let string=[];
		
		for(let i=0; i < arr.length; i++ ) {
			if (!string.includes(arr[i])) {
				string.push(arr[i]);
			} 
		}
		return string;
	}
	
	let strings = ["кришна", "кришна", "харе", "харе",
	"харе", "харе", "кришна", "кришна", ":-O"
	];

	alert( unique(strings) ); // кришна, харе, :-O
	
</script>
