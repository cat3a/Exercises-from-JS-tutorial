<script>

	"use strict";
	
	function camelize(str) {
	
		let arr = str.split("-");
		let arr2 = arr.map((word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1));
		let str2 = arr2.join("");
		
		return alert(str2);
		}
	
	camelize("background-color");
	camelize("list-style-image");
	camelize("-webkit-transition");
	
</script>
