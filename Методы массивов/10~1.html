<script>

	"use strict";

	//Тасование Фишера — Йетса
	
	function shuffle(array){
		let j, temp;
		for(let i = array.length - 1; i > 0; i--){
			j = Math.floor(Math.random()*(i + 1));
			temp = array[j];
			array[j] = array[i];
			array[i] = temp;
		}
		return alert(array);
    }
	
	let arr = [1, 2, 3];
	
	shuffle(arr);

</script>
