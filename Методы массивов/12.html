<script>

	"use strict";
	
	function unique(arr) {
	    arr.sort();
		let arrTest=[];
		for(let i=0; i < arr.length; i++ ) {
			if (arr[i] != arr[i+1]) {
				arrTest.unshift(arr[i]);
			} 
		}
		return arrTest;
	}
	
	let strings = ["кришна", "кришна", "харе", "харе",
	"харе", "харе", "кришна", "кришна", ":-O"
	];

	alert( unique(strings) ); // кришна, харе, :-O
	
</script>
