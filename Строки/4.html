<script>

	"use strict";
	
	 function extractCurrencyValue(str) {
	    return parseInt(str.slice(1));
	 }
    
	alert(extractCurrencyValue('$120'));
	alert(extractCurrencyValue('$1720'));
	alert(extractCurrencyValue('$12087878'));
	alert(typeof(extractCurrencyValue('$12087878')));
	
</script>
