<script>

	"use strict";
	
	//Функция - конструктор, которая создает калькулятор с 2-мя действиями (сложение и умножение).
	
	function Calculator() {
		this.read = function(){this.num1 =  +prompt('Введите число номер 1', 0), 
		                       this.num2 =  +prompt('Введите число номер 2', 0)};
		this.sum = function(){return this.num1 + this.num2};
		this.mul = function(){return this.num1 * this.num2};
	}

	let calculator = new Calculator();
	
	calculator.read();
	alert( "Sum=" + calculator.sum() );
	alert( "Mul=" + calculator.mul() );
	
</script>
