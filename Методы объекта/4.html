<script>

	"use strict";
	
	// Калькулятор с 2-мя функциями (сложение и умножение).
	
	let calculator = {
		read() {this.num1 =  +prompt('Введите число номер 1', 0); 
		        this.num2 =  +prompt('Введите число номер 2', 0);},
		sum() {return this.num1 + this.num2},
		mul() {return this.num1 * this.num2},
	}

	calculator.read();
	alert( calculator.sum() );
	alert( calculator.mul() );
	
</script>
