<script>

	"use strict";
	
    function readNumber(Num){
	    if((Num != "")&&(Num != null)) {
		    while (isFinite(Num)==false) {
		    Num = prompt("Введите число", "");
		    }
			return alert(Num);
		} else {
			return alert("null");
		}
	}
	
	readNumber(prompt("Введите число", ""));
	
</script>
